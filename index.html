<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id = "app">
        <h2>{{person.name}}--{{person.age}}</h2>
        <h3>{{person.fav}}</h3>
        <h3 v-text = "person.fav"></h3>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <h3>{{msg}}</h3>
        <div v-text = 'msg'></div>
        <div v-html='htmlStr'></div>
        <input type="text" v-model='msg'>
        <button v-on:click="handleClick">按钮ON</button>
        <button @click="handleClick">按钮@</button>
        <a v-bind:href="url">测试跳转</a>
    </div>
    <script src="./MVue.js">

    </script>
    <script>
        let vm = new MVue({
            el:'#app',
            data:{
                person:{
                    age:18,
                    name:"赵鑫鑫",
                    fav:'最爱的东西',
                    
                },
                url:"https://www.baidu.com",
                msg:'实现v-text',
                htmlStr:"这里是添加的v-html"
            },
            methods:{
                handleClick(){
                    console.log(this);
                }
            }
        })
    </script>
</body>
</html>
